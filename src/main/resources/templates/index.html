<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center mb-4">Personal Expense Tracker</h2>

    <div class="card card-body mb-4 shadow-sm">
        <form th:action="@{/save}" method="POST" class="row g-3">
            <div class="col-md-3">
                <input type="text" name="title" class="form-control" placeholder="Item Name" required>
            </div>
            <div class="col-md-2">
                <input type="number" step="0.01" name="amount" class="form-control" placeholder="Amount" required>
            </div>
            <div class="col-md-3">
                <input type="text" name="category" class="form-control" placeholder="Category">
            </div>
            <div class="col-md-2">
                <input type="date" name="date" class="form-control" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Add</button>
            </div>
        </form>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="expense : ${listExpenses}">
                <td th:text="${expense.title}">Title</td>
                <td th:text="${expense.amount}">0.00</td>
                <td th:text="${expense.category}">Category</td>
                <td th:text="${expense.date}">2026-01-01</td>
            </tr>
        </tbody>
    </table>

    <p class="text-center" th:if="${#lists.isEmpty(listExpenses)}">No expenses found. Time to go shopping!</p>
</body>
</html>
