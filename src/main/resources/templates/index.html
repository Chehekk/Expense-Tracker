<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #05214d; } /* Change this hex code for different colors! */
        .dashboard-card { border-radius: 15px; border: none; }
    </style>
</head>
<body class="container mt-5">

    <h2 class="text-center mb-4">ðŸ’° Personal Expense Tracker</h2>

    <div class="row mb-4 text-center">
        <div class="col-md-6">
            <div class="card p-3 shadow-sm dashboard-card bg-white">
                <h5>Total Spent</h5>
                <h3 class="text-danger" th:text="'$' + ${totalExpenses}">$0.00</h3>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card p-3 shadow-sm dashboard-card bg-white">
                <h5>Remaining Budget</h5>
                <h3 th:class="${remBudget < 0 ? 'text-danger' : 'text-success'}" 
                    th:text="'$' + ${remainingBudget}">$0.00</h3>
            </div>
        </div>
    </div>

    <div class="card card-body mb-4 shadow-sm">
        <form th:action="@{/save}" method="POST" class="row g-3">
            <div class="col-md-3">
                <input type="text" name="title" class="form-control" placeholder="Item Name" required>
            </div>
            <div class="col-md-2">
                <input type="number" step="0.01" name="amount" class="form-control" placeholder="Amount" required>
            </div>
            <div class="col-md-3">
                <select name="category" class="form-select">
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Bills">Bills</option>
                    <option value="Entertainment">Entertainment</option>
                </select>
            </div>
            <div class="col-md-2">
                <input type="date" name="date" class="form-control" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Add</button>
            </div>
        </form>
    </div>

    <table class="table table-hover bg-white shadow-sm rounded">
        <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="expense : ${listExpenses}">
                <td th:text="${expense.title}"></td>
                <td th:text="'$' + ${expense.amount}"></td>
                <td><span class="badge bg-info text-dark" th:text="${expense.category}"></span></td>
                <td th:text="${expense.date}"></td>
                <td>
                    <a th:href="@{/delete/{id}(id=${expense.id})}" class="btn btn-outline-danger btn-sm">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
